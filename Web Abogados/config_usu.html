<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios | Sistema Legal</title>
    <link rel="stylesheet" href="assets/css/config_usu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Barra lateral -->
        <aside class="sidebar">
            <div class="logo">
                <img src="https://via.placeholder.com/150x50?text=Logo+Legal" alt="Logo del Sistema">
            </div>
            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li class="active"><a href="#"><i class="fas fa-users-cog"></i> Usuarios</a></li>
                    <li><a href="#"><i class="fas fa-briefcase"></i> Casos</a></li>
                    <li><a href="#"><i class="fas fa-file-invoice-dollar"></i> Facturación</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Configuración</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Contenido principal -->
        <main class="main-content">
            <header class="content-header">
                <h1><i class="fas fa-users-cog"></i> Gestión de Usuarios</h1>
                <div class="user-actions">
                    <span class="welcome">Bienvenido, <strong>Admin Principal</strong></span>
                    <button class="btn btn-icon"><i class="fas fa-bell"></i></button>
                    <button class="btn btn-icon"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </header>

            <!-- Barra de herramientas -->
            <div class="toolbar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="user-search" placeholder="Buscar usuario...">
                </div>
                
                <div class="filters">
                    <select id="role-filter">
                        <option value="">Todos los roles</option>
                        <option value="admin">Administrador</option>
                        <option value="abogado">Abogado</option>
                        <option value="cliente">Cliente</option>
                        <option value="contabilidad">Contabilidad</option>
                    </select>
                    
                    <select id="status-filter">
                        <option value="">Todos los estados</option>
                        <option value="active">Activos</option>
                        <option value="inactive">Inactivos</option>
                    </select>
                </div>
                
                <button id="add-user-btn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Agregar Usuario
                </button>
            </div>

            <!-- Tabla de usuarios -->
            <div class="table-container">
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Correo Electrónico</th>
                            <th>Rol</th>
                            <th>Estado</th>
                            <th>Último Acceso</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Datos cargados dinámicamente por JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Paginación -->
            <div class="pagination">
                <button class="btn btn-outline" disabled><i class="fas fa-chevron-left"></i></button>
                <span class="page-info">Página 1 de 5</span>
                <button class="btn btn-outline"><i class="fas fa-chevron-right"></i></button>
            </div>
        </main>
    </div>

    <!-- Modal para agregar/editar usuario -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">Agregar Nuevo Usuario</h2>
            
            <form id="user-form">
                <input type="hidden" id="user-id">
                
                <div class="form-group">
                    <label for="full-name">Nombre Completo*</label>
                    <input type="text" id="full-name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico*</label>
                    <input type="email" id="email" required>
                    <div id="email-error" class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="role">Rol*</label>
                    <select id="role" required>
                        <option value="">Seleccione un rol</option>
                        <option value="admin">Administrador</option>
                        <option value="abogado">Abogado</option>
                        <option value="cliente">Cliente</option>
                        <option value="contabilidad">Contabilidad</option>
                        <option value="asistente">Asistente Legal</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña*</label>
                    <div class="password-field">
                        <input type="password" id="password" required>
                        <button type="button" id="generate-password" class="btn btn-outline btn-sm">
                            <i class="fas fa-key"></i> Generar
                        </button>
                    </div>
                    <div class="password-strength">
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-text">Seguridad: Débil</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña*</label>
                    <input type="password" id="confirm-password" required>
                    <div id="password-error" class="error-message"></div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" id="cancel-btn">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="submit-btn">Guardar Usuario</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content small">
            <h3 id="confirm-title">¿Está seguro?</h3>
            <p id="confirm-message">Esta acción no se puede deshacer.</p>
            <div class="confirm-actions">
                <button type="button" class="btn btn-outline" id="confirm-cancel">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirm-action">Confirmar</button>
            </div>
        </div>
    </div>

    <script src="assets/js/config_usu.js"></script>
</body>
</html>
