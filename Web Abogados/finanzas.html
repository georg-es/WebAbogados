<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión Profesional</title>
    <link rel="stylesheet" href="assets/css/finanzas.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <i data-lucide="layout-dashboard" class="logo-icon"></i>
                <h1>Admin<span>Pro</span></h1>
            </div>
            <div class="user-menu">
                <div class="user-avatar">JP</div>
                <span class="user-name">Juan Pérez</span>
                <i data-lucide="chevron-down" class="dropdown-icon"></i>
            </div>
        </header>

        <aside class="sidebar">
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><i data-lucide="home"></i> Dashboard</li>
                    <li><i data-lucide="users"></i> Usuarios</li>
                    <li><i data-lucide="settings"></i> Configuración</li>
                    <li><i data-lucide="bar-chart-2"></i> Reportes</li>
                    <li><i data-lucide="help-circle"></i> Soporte</li>
                </ul>
            </nav>
        </aside>

        <main class="main-content" id="main-content">
            <section class="grafico-finanzas">
           <h3>Resumen Financiero</h3>
           <canvas id="graficoFinanzas" width="400" height="200"></canvas>
           </section>
           <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        </main>
    </div>

    <script src="assets/js/finanzas.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
