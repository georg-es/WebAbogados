<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración del Sistema</title>
    <link rel="stylesheet" href="assets/css/configuracion.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="config-container">
        <header class="config-header">
            <div class="logo-container">
                <i data-lucide="settings-2" class="logo-icon"></i>
                <h1>Configuración <span>del Sistema</span></h1>
            </div>
            <div class="user-menu">
                <div class="user-avatar">AD</div>
                <span class="user-name">Admin</span>
                <i data-lucide="chevron-down" class="dropdown-icon"></i>
            </div>
        </header>

        <aside class="sidebar">
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><i data-lucide="settings-2"></i> Configuración</li>
                    <li><i data-lucide="monitor"></i> Dashboard</li>
                    <li><i data-lucide="users"></i> Usuarios</li>
                    <li><i data-lucide="file-text"></i> Reportes</li>
                </ul>
            </nav>
        </aside>

        <main class="main-content" id="main-content">
            <!-- Contenido dinámico se cargará aquí -->
        </main>
    </div>

    <script src="assets/js/configuracion.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
