<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Integraciones</title>
    <link rel="stylesheet" href="assets/css/integracion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="integrations-container">
        <header class="integrations-header">
            <h1><i class="fas fa-plug"></i> Configuración de Integraciones</h1>
            <p>Gestiona las conexiones con servicios externos</p>
        </header>

        <div class="integrations-content">
            <div class="integrations-list">
                <div class="integration-card">
                    <div class="integration-header">
                        <div class="integration-title">
                            <i class="fas fa-envelope"></i>
                            <h3>Servicio de Correo (SendGrid)</h3>
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="email-service-toggle" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="integration-body">
                        <div class="form-group">
                            <label for="email-api-key">API Key</label>
                            <input type="password" id="email-api-key" placeholder="Introduce tu API Key" value="••••••••••••••••">
                            <button class="show-password" data-target="email-api-key"><i class="fas fa-eye"></i></button>
                        </div>
                        <div class="form-group">
                            <label for="email-sender">Email Remitente</label>
                            <input type="text" id="email-sender" placeholder="no-reply@bufete.com" value="no-reply@bufete.com">
                        </div>
                    </div>
                </div>

                <div class="integration-card">
                    <div class="integration-header">
                        <div class="integration-title">
                            <i class="fas fa-sms"></i>
                            <h3>Servicio de SMS</h3>
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="sms-service-toggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="integration-body">
                        <div class="form-group">
                            <label for="sms-api-key">API Key</label>
                            <input type="password" id="sms-api-key" placeholder="Introduce tu API Key">
                            <button class="show-password" data-target="sms-api-key"><i class="fas fa-eye"></i></button>
                        </div>
                        <div class="form-group">
                            <label for="sms-endpoint">Endpoint API</label>
                            <input type="url" id="sms-endpoint" placeholder="https://api.smsprovider.com/v1/send">
                        </div>
                    </div>
                </div>

                <div class="integration-card">
                    <div class="integration-header">
                        <div class="integration-title">
                            <i class="fas fa-file-signature"></i>
                            <h3>Firmas Electrónicas</h3>
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="esign-service-toggle" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="integration-body">
                        <div class="form-group">
                            <label for="esign-client-id">Client ID</label>
                            <input type="text" id="esign-client-id" placeholder="Introduce tu Client ID" value="a1b2c3d4e5">
                        </div>
                        <div class="form-group">
                            <label for="esign-secret">Client Secret</label>
                            <input type="password" id="esign-secret" placeholder="Introduce tu Client Secret" value="••••••••••••••••">
                            <button class="show-password" data-target="esign-secret"><i class="fas fa-eye"></i></button>
                        </div>
                        <div class="form-group">
                            <label for="esign-redirect">Redirect URI</label>
                            <input type="url" id="esign-redirect" placeholder="https://tudominio.com/callback" value="https://bufete.com/api/esign/callback">
                        </div>
                    </div>
                </div>

                <div class="integration-card">
                    <div class="integration-header">
                        <div class="integration-title">
                            <i class="fas fa-calendar-alt"></i>
                            <h3>Calendario (Google Calendar)</h3>
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="calendar-service-toggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="integration-body">
                        <div class="form-group">
                            <label for="calendar-client-id">Client ID</label>
                            <input type="text" id="calendar-client-id" placeholder="Introduce tu Client ID">
                        </div>
                        <div class="form-group">
                            <button id="connect-google" class="btn-connect">
                                <i class="fab fa-google"></i> Conectar con Google
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="integrations-actions">
                <button id="save-settings" class="btn-primary">
                    <i class="fas fa-save"></i> Guardar Configuración
                </button>
                <button id="test-connections" class="btn-secondary">
                    <i class="fas fa-check-circle"></i> Probar Conexiones
                </button>
            </div>
        </div>
    </div>

    <script src="scripts/integrations.js"></script>
</body>
</html>
