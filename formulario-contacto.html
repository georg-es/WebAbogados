<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles_FC.css">
</head>
<body>
    <!-- Menú de navegación -->
    <nav>
        <ul>
            <li><a href="index.html#home"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="index.html#about"><i class="fas fa-users"></i> Nosotros</a></li>
            <li><a href="index.html#services"><i class="fas fa-briefcase"></i> Servicios</a></li>
            <li><a href="politica_seguridad.html"><i class="fas fa-shield-alt"></i> Seguridad y Privacidad</a></li>
        </ul>
    </nav>
    <!-- Sección principal con el formulario -->
    <main id="main-content">
        <section id="contact-form">
            <h2>Formulario de Contacto</h2>
            <form id="contactForm">
                <label for="motivo">Motivo de contacto:</label>
                <select id="motivo" name="motivo" required>
                    <option value="">Seleccione una opción</option>
                    <option value="informacion_general">Información General</option>
                    <option value="servicios_auditoria">Servicios - Auditoría</option>
                    <option value="servicios_legal">Servicios - Legal</option>
                    <option value="servicios_fiscal">Servicios - Fiscal</option>
                    <option value="servicios_consultoria">Servicios - Consultoría de negocio</option>
                    <option value="carreras_empleo">Carreras - Empleo</option>
                    <option value="sectores">Sectores</option>
                    <option value="esg">ESG</option>
                    <option value="fondos_next_generation">Fondos Next Generation</option>
                    <option value="sala_prensa">Sala de Prensa - Medios</option>
                    <option value="fundacion">Fundación</option>
                    <option value="incidencia_web">Incidencia en la web</option>
                </select>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <script>
        const form = document.getElementById("contactForm");
        const mainContent = document.getElementById("main-content");

        form.addEventListener("submit", function (event) {
            event.preventDefault(); // Evita el envío normal del formulario

            // Aquí podrías enviar los datos al servidor usando Fetch o AJAX si es necesario.

            // Actualiza el contenido para mostrar el mensaje de confirmación
            mainContent.innerHTML = `
                <section id="confirmation">
                    <h2>¡Gracias por elegirnos!</h2>
                    <p>¿Qué sucede ahora?
Nuestro equipo de abogados ya está revisando tu solicitud. En breve nos pondremos en contacto contigo para brindarte más detalles y orientarte sobre los próximos pasos relacionados con tu caso.

Si tienes alguna otra consulta mientras tanto, no dudes en escribirnos nuevamente..</p>
                    <a href="index.html" class="button">Volver al Inicio</a>
                </section>
            `;
        });
    </script>
</body>
</html>
